 <title>Check Browser Settings</title>
 </head>
 <body>
 <p>
 <input name="jsEnabled" id="jsEnabled" type="hidden" value="false">
 <input name="cookiesEnabled" id="cookiesEnabled" type="hidden" value="false">
 <input name="svgEnabled" id="svgEnabled" type="hidden" value="false">
 <input name="originalURL" id="originalURL" type="hidden" value="http://www.neighbourhood.statistics.gov.uk/dissemination/InvalidRequest.do;jessionid=ac1f930b30d6fbb134a4e4574a9c8a54de54ef567189?m=0&s=1255783325703&enc=1&a=7">
 </p>
 
 <script type="text/javascript">
 var hasSVGSupport = false;
 if ((navigator.userAgent.indexOf('MSIE') != -1)
 && (navigator.userAgent.indexOf('Win') != -1))
 {
 document.writeln('<script language="VBscript">');
 document.writeln('On Error Resume Next ');
 document.writeln('hasSVGSupport = IsObject(CreateObject("Adobe.SVGCtl"))');
 document.writeln('</scr' + 'ipt>');
 }
 try
 {
 if(hasSVGSupport == true)
 {
 document.getElementById('svgEnabled').value = 'true';
 }
 document.getElementById('jsEnabled').value = 'true';
 }
 catch(Exception)
 {
 // do nothing
 }
 // Detect if cookies are enabled (javascript version)
 var tmpcookie = new Date();
 chkcookie = (tmpcookie.getTime() + '');
 document.cookie = "NeSS.chkCookie2=" + chkcookie + "; path=/";
 if(document.cookie.indexOf(chkcookie,0)<0)
 {
 // cookies not enabled
 }
 else
 {
 document.getElementById('cookiesEnabled').value = 'true';
 }
 /* Get Screen Height*/
 var screenHeight = 500;
 var screenWidth = 800;
 if( typeof( window.innerHeight ) == 'number' ) {
 //Non-IE
 screenHeight = window.innerHeight;
 screenWidth = window.innerWidth;
 } else if( document.documentElement &&
 ( document.documentElement.clientWidth || document.documentElement.clientHeight ) ) {
 //IE 6+ in 'standards compliant mode'
 screenHeight = document.documentElement.clientHeight;
 screenWidth = document.documentElement.clientWidth;
 } else if( document.body && ( document.body.clientWidth || document.body.clientHeight ) ) {
 //IE 4 compatible
 screenHeight = document.body.clientHeight;
 screenWidth = document.body.clientWidth;
 }
 var jsEnabled = document.getElementById('jsEnabled').value;
 var cookiesEnabled = document.getElementById('cookiesEnabled').value;
 var svgEnabled = document.getElementById('svgEnabled').value;
 var url = document.getElementById('originalURL').value;
 var urlP = url + "&nsjs=" + jsEnabled + "&nsck=" + cookiesEnabled + "&nssvg=" + svgEnabled + "&nswid=" + screenWidth;
 // Return to original calling page passing back browser settings
 self.location.replace(urlP);
 </script>
